[Rainmeter]
Update=-1

[Variables]
Scale=1
namejeff=50*#Scale#

[Background]
Meter=Shape
Shape=Rectangle 0,0,(350*#Scale#),(300*#Scale#),(20*#Scale#),(20*#Scale#) | Fill Color 127,127,127,127 | StrokeWidth 0

[Doge]
Meter=Shape
Shape=Rectangle (15*#Scale#),(15*#Scale#),(50*#Scale#),(50*#Scale#) | Fill Color 127,127,127,127 | StrokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables FP "#ROOTCONFIGPATH#Doge.png" "#@#Variables.inc"][!Refresh "Meme Maker MagickMeter"]
[DogePic]
Meter=String
Text=D
X=(15*#Scale#)
Y=(15*#Scale#)
FontSize=(35*#Scale#)
AntiAlias=1

[Clipboard]
Meter=Shape
Shape=Rectangle (70*#Scale#),(15*#Scale#),(50*#Scale#),(50*#Scale#) | Fill Color 127,127,127,127 | StrokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables FP "Clipboard" "#@#Variables.inc"][!Refresh "Meme Maker MagickMeter"]
[ClipboardPic]
Meter=String
Text=C
X=(70*#Scale#)
Y=(15*#Scale#)
FontSize=(35*#Scale#)
AntiAlias=1

[Clip]
Meter=Shape
Shape=Rectangle (125*#Scale#),(15*#Scale#),(50*#Scale#),(50*#Scale#) | Fill Color 127,127,127,127 | StrokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables CCLT (#MN#) "#@#Variables.inc"][!Refresh "Meme Maker MagickMeter"]
[ClipPic]
Meter=String
Text=B
X=(125*#Scale#)
Y=(15*#Scale#)
FontSize=(35*#Scale#)
AntiAlias=1

[Noclip]
Meter=Shape
Shape=Rectangle (180*#Scale#),(15*#Scale#),(50*#Scale#),(50*#Scale#) | Fill Color 127,127,127,127 | StrokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables CCLT (#MN#+(#MN#)/2) "#@#Variables.inc"][!Refresh "Meme Maker MagickMeter"]
[NoclipPic]
Meter=String
Text=N
X=(180*#Scale#)
Y=(15*#Scale#)
FontSize=(35*#Scale#)
AntiAlias=1

[Restart]
Meter=Shape
Shape=Rectangle (235*#Scale#),(15*#Scale#),(50*#Scale#),(50*#Scale#) | Fill Color 127,127,127,127 | StrokeWidth 0
LeftMouseUpAction=[!WriteKeyValue Variables TT "TOP TEXT" "#@#Variables.inc"][!WriteKeyValue Variables DV "BOTTOM TEXT" "#@#Variables.inc"][!Refresh "Meme Maker MagickMeter"]
[RestartPic]
Meter=String
Text=R
X=(235*#Scale#)
Y=(15*#Scale#)
FontSize=(35*#Scale#)
AntiAlias=1

[Refresh]
Meter=Shape
Shape=Rectangle (290*#Scale#),(15*#Scale#),(50*#Scale#),(50*#Scale#) | Fill Color 127,127,127,127 | StrokeWidth 0
LeftMouseUpAction=[!Refresh "Meme Maker MagickMeter"]
[RefreshPic]
Meter=String
Text=RE
X=(290*#Scale#)
Y=(15*#Scale#)
FontSize=(35*#Scale#)
AntiAlias=1

[ComingSoon]
Meter=String
Text=More Effects #CRLF# Coming Soon
X=(15*#Scale#)
Y=(300/3)
FontSize=(35*#Scale#)
AntiAlias=1
ClipStringW=300